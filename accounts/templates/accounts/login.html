{% extends 'base.html' %}

{% block title %}Login | Live In NBO{% endblock title %}

{% block content %}
<div class="min-h-screen bg-blue-600 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6" style="font-family: 'Raleway', sans-serif;">
            Login to Your Account
        </h2>

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300"
                        style="font-family: 'Raleway', sans-serif;">
                    Login
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="my-6 border-t border-gray-300"></div>

        <!-- Social Login Options -->
        <h3 class="text-center text-lg font-semibold text-gray-900 mb-4" style="font-family: 'Raleway', sans-serif;">
            Or log in with:
        </h3>

        <div class="flex justify-center space-x-4">
            <a href="{% url 'social:begin' 'google-oauth2' %}"
               class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-red-500 hover:bg-red-600 transition duration-300"
               style="font-family: 'Raleway', sans-serif;">
                Google
            </a>
            <a href="{% url 'social:begin' 'facebook' %}"
               class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-700 hover:bg-blue-800 transition duration-300"
               style="font-family: 'Raleway', sans-serif;">
                Facebook
            </a>
        </div>

        <!-- Register Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700 font-semibold">
                    Create one now
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
