{% extends 'base.html' %}
{% load static %}

{% block title %}All Event Categories{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 pt-24 pb-12">
    <!-- Page Title -->
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-12" style="font-family: 'Raleway', sans-serif;">
        Explore Event Categories
    </h1>

    <!-- Categories Section -->
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center" style="font-family: 'Raleway', sans-serif;">
            Browse by Category
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for category in all_categories %}
            <div class="bg-blue-600 hover:bg-blue-700 transition duration-300 rounded-lg p-6 text-center shadow-lg">
                <a href="{% url 'eventcategory' category.category %}" class="text-white text-xl font-bold" style="font-family: 'Raleway', sans-serif;">
                    {{ category.category }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
